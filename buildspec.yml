version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:

      # Upgrade AWS CLI to the latest version
      - pip3 install --upgrade awscli

      # Install aws-sam-cli
      - pip3 install aws-sam-cli

      # Install project requirements
      - pip3 install -r src/requirements.txt

  pre_build:
    commands:

      # Discover and run unit tests in the 'test' directory. For more information, see <https://docs.python.org/3/library/unittest.html#test-discovery>
      - python3 -m unittest discover test
  
  build:
    commands:
      # Use AWS SAM to build and package the application by using AWS CloudFormation
      - sam build --debug
      - aws cloudformation package --debug --template-file .aws-sam/build/template.yaml --s3-bucket $S3_BUCKET --output-template template-export.yml

      # Do not remove this statement. This command is required for AWS CodeStar projects.
      # Update the AWS Partition, AWS Region, account ID and project ID in the project ARN on template-configuration.json file so AWS CloudFormation can tag project resources.
      - sed -i.bak 's/\$PARTITION\$/'${PARTITION}'/g;s/\$AWS_REGION\$/'${AWS_REGION}'/g;s/\$ACCOUNT_ID\$/'${ACCOUNT_ID}'/g;s/\$PROJECT_ID\$/'${PROJECT_ID}'/g' template-configuration.json

artifacts:
  type: zip
  files:
    - template-export.yml
    - template-configuration.json